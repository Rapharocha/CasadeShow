<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorator="LayoutPadrao">
<head>
<meta charset="UTF-8">
<title>Histórico</title>
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<section layout:fragment="conteudo principal">
<form >
  <div class="card text-center">
  <div class="text-center thistorico" >
  </div>
    <div class="list-group-item ">
      <div class=" direita" th:each="historico : ${vendas}" > 
         <h5 class="card-title">Histórico do <span sec:authentication="principal.username"></span></h5>
         <p class="card-text" th:text="|Show do ${historico.evento.nomeevento}|"></p>
         <p class="card-text" th:text="|Local do Evento: ${historico.evento.cadastrocasa.nome}|"></p>
         <p class="card-text" th:text="|Data do Evento: ${{historico.evento.dataevento}}|"></p>
         <p class="card-text" th:text="|Quantidade de ingressos comprados: ${historico.ingressosComprados}|"></p>
         <hr>
      </div>
    </div>
  </div> 
  
</form> 
</section>
</html>
